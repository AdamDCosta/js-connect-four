<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect Four</title>
  <meta name="description" content="Connect Four, a game written in javascript by Adam D'Costa">
  <link rel="stylesheet" href="./SCSS/main.css">
  
</head>
<body>
  <header class="intro">
    <h1 class="intro__heading">Connect <br> Four</h1>
    <p class="intro__desc">Game Description - Lorem ipsum dolor sit amet consectetur adipisicing elit. Necessitatibus soluta, impedit aut perspiciatis exercitationem dignissimos modi repudiandae harum deleniti quibusdam?</p>
    <button class="intro__button">Start Game</button>
  </header>

  <main class="game">
    <h2 class="game__heading">Connect Four</h2>
    <section class="game__area">
      <div class="game__area--cell square"></div>
      <div class="game__area--cell square"></div>
      <div class="game__area--cell square"></div>
      <div class="game__area--cell square"></div>
      <div class="game__area--cell square"></div>
      <div class="game__area--cell square"></div>
      <div class="game__area--cell square"></div>
      <div class="game__area--cell square"></div>
      <div class="game__area--cell square"></div>
      <div class="game__area--cell square"></div>
      <div class="game__area--cell square"></div>
      <div class="game__area--cell square"></div>
      <div class="game__area--cell square"></div>
      <div class="game__area--cell square"></div>
      <div class="game__area--cell square"></div>
      <div class="game__area--cell square"></div>
      <div class="game__area--cell square"></div>
      <div class="game__area--cell square"></div>
      <div class="game__area--cell square"></div>
      <div class="game__area--cell square"></div>
      <div class="game__area--cell square"></div>
      <div class="game__area--cell square"></div>
      <div class="game__area--cell square"></div>
      <div class="game__area--cell square"></div>
      <div class="game__area--cell square"></div>
      <div class="game__area--cell square"></div>
      <div class="game__area--cell square"></div>
      <div class="game__area--cell square"></div>
      <div class="game__area--cell square"></div>
      <div class="game__area--cell square"></div>
      <div class="game__area--cell square"></div>
      <div class="game__area--cell square"></div>
      <div class="game__area--cell square"></div>
      <div class="game__area--cell square"></div>
      <div class="game__area--cell square"></div>
      <div class="game__area--cell square"></div>
      <div class="game__area--cell square"></div>
      <div class="game__area--cell square"></div>
      <div class="game__area--cell square"></div>
      <div class="game__area--cell square"></div>
      <div class="game__area--cell square"></div>
      <div class="game__area--cell square"></div>
      <div class="game__area--block square taken"></div>
      <div class="game__area--block square taken"></div>
      <div class="game__area--block square taken"></div>
      <div class="game__area--block square taken"></div>
      <div class="game__area--block square taken"></div>
      <div class="game__area--block square taken"></div>
      <div class="game__area--block square taken"></div>
      
    </section>
    
    <p class="game__current-player"><span class="game__player"></span> to go</p>
    <button class="game__reset">Start Again</button>

    <section class="game-end">
      <h2 class="game-end__heading"><span class="game__winner"></span> Wins!</h2>
      <button class="game__reset">Start Again</button>
    </section>

  </main>
  <script src="./main.js"></script>
</body>
</html>
